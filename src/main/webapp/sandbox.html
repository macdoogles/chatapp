<!doctype html>
<html xmlns:ng="http://angularjs.org">
  <head>
    <title>Google Phone Gallery</title>
  </head>
  <body ng:controller="acme.sandbox.PhoneController">
    <h1 id="status">Current filter: {{query}}</h1>

	  <ul class="controls">
	    <li>
	      Search: <input type="text" name="query"/>
	    </li>
	    <li>
	      Sort by:
	      <select name="orderProp">
	        <option value="name">Alphabetical</option>
	        <option value="snippet">Snippet</option>
	      </select>
	    </li>
	  </ul>

    <ul class="phones">
      <li ng:repeat="phone in phones.$filter(query).$orderBy(orderProp)">
        {{phone.name}}
        <p>{{phone.snippet}}</p>
      </li>
    </ul>
    
    <button id="showButton">Test JQuery</button>
    
    <div id="moreBox" style="display:none">
      JQuery works.
    </div>
    
    <script type="text/javascript" src="angular.js" ng:autobind></script>
    <script type="text/javascript" src="chatapp.js"></script>
  </body>
</html>
